version: '3.1'
volumes:
    mongo_data:
services:
  plarintest:
    build: .
    command: uvicorn main:app --host 127.0.0.1 --port 8000 --reload
    volumes:
      - ./plarintest:/PlarinTest
    ports:
      - "8000:8000"
    depends_on:
        - mongo
  mongo:
    image: mongo
    restart: always
    volumes:
        - mongo_data:/data/db
    ports:
      - "27017:27017"